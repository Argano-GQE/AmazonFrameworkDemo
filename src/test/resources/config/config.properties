#make sure all the keys are present in configproperties enum too
#the keys here should be in lower case only

#url
url=https://www.amazon.in/



#Dynamic reports  yes or no
#if no, report will have name as currenttime+index.html
#if yes, report will have name as index.html 
overridereports=yes

#PassedStepsScreenshot --> Yes or No
passedstepsscreenshots=yes

#failedStepsScreenshot --> Yes or No
failedstepsscreenshots=yes

#skippedStepsScreenshot --> Yes or No
skippedstepsscreenshots=no

#retry failed test cases-->Yes or No
#retries once
retryfailedtests=no

#send report in email after execution--->yes or no
sendresultinmail=no


#report email receipenits
#if multiple values seperate by,
#if dont want to send to cc or bcc , pass the value as null in corresponding emailrecipient key
toemailrecipient=rajeshwari.selvanambi@argano.com, swedhanambi@gmail.com
ccemailrecipient=null
bccemailrecipient=null
